<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="header">Queue Sync</h1>
    <h2 style="text-align: center; margin-top: 7vh;">Search Results</h3>
        <table class="song-list">
            <tr class="table-header">
                <th></th>
                <th>Track</th>
                <th>Artist</th>
            </tr>
            <tr>
                <th>1</th>
                <th>Yummy</th>
                <th>Justin Bieber</th>
                <th class="add-button">
                    <a href="#">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </th>
            </tr>
            <tr>
                <th>2</th>
                <th>What A Man Gotta Do</th>
                <th>Jonas Brothers</th>
                <th class="add-button">
                    <a href="#">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </th>
            </tr>
            <tr>
                <th>3</th>
                <th>You Should Be Sad</th>
                <th>Halsey</th>
                <th class="add-button">
                    <a href="#">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </th>
            </tr>
            <tr>
                <th>4</th>
                <th>To Die For</th>
                <th>Sam Smith</th>
                <th class="add-button">
                    <a href="#">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </th>
            </tr>
            <tr>
                <th>5</th>
                <th>Underdog</th>
                <th>Alicia Keys</th>
                <th class="add-button">
                    <a href="#">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </th>
            </tr>
        </table>
        <form class="form">
            <input class="song-input" type="text" name="track-title" placeholder="track title"><br>
            <button class="join-btn">Search</button>
        </form>
</body>

</html>
